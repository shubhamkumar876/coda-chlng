<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
    <!-- <h2>CODA Challenge</h2> -->
    <!-- <button class="btn btn-primary" (click)="getData()">ok</button> -->
      <!-- <div class="container"> -->
        <div class="row">
          <div class="col-6">
            <h4 style="color:blue">Selected Players</h4>
            <div class="table table-responsive">
              <table class="table table-hover">
              <thead *ngIf="players.length > 0" class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Bet</th>
                  <th>Price</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tr *ngFor="let tempPlayer of players">
                <td>{{ tempPlayer.Name }}</td>
                <td>{{ tempPlayer.Bet }}</td>
                <td>{{ tempPlayer.Price }}</td>
                <td>
                  <img src="{{ tempPlayer['Profile Image'] }}" width="50px" />
                </td>
              </tr>
              
            </table>
            <a *ngIf="players.length >= 3" routerLink="/outcome" class="btn btn-primary">Start</a>
            
          </div>
          </div>
          <div class="col-6">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Add</th>
                  <th (click)="sort('Name')">
                    <span *ngIf="reverse && key=='Name'" class="material-icons md-10">expand_less</span>
                    <span *ngIf="!reverse && key=='Name'" class="material-icons md-10">expand_more</span>
                    <span *ngIf="key!='Name'" class="material-icons">unfold_more</span>  Name</th>
                  <th (click)="sort('Bet')">
                    <span *ngIf="reverse  && key=='Bet'" class="material-icons md-10">expand_less</span>
                    <span *ngIf="!reverse && key=='Bet'" class="material-icons md-10">expand_more</span>
                    <span *ngIf="key!='Bet'" class="material-icons">unfold_more</span>   Bet</th>
                  <th (click)="sort('Price')"> 
                    <span *ngIf="reverse  && key=='Price'" class="material-icons md-10">expand_less</span>
                    <span *ngIf="!reverse && key=='Price'" class="material-icons md-10">expand_more</span>
                    <span *ngIf="key!='Price'" class="material-icons">unfold_more</span>    Price</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tr *ngFor="let temp of users | orderBy: key : reverse| filter:appcomponent.filter | paginate: { itemsPerPage: 8, currentPage: p }">
                <td>
                  <button class="btn btn-info" (click)="Players(temp)">Add</button>
                </td>
                <td>{{ temp.Name }}</td>
                <td>{{ temp.Bet }}</td>
                <td>{{ temp.Price }}</td>
                <td>
                  <img src="{{ temp['Profile Image'] }}" width="100px" />
                  <!-- {{ temp["Profile Image"]}} -->
                </td>
              </tr>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </table>
          </div>
          
          </div>
        </div>  
          <!-- <button class="btn btn-primary">Start</button> -->
        </div>
    </div>
